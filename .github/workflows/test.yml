name: AWS NOC CICD Github Action
on:
   push:
    branches: 
      - main
jobs:
  plan: 
    runs-on: ubuntu-latest
    steps:
      - name: Terraform plan
        run: | 
          echo "terraform plan"
  apply:
    environment: 'prod'
    runs-on: ubuntu-latest
    steps:
      - name: Terraform apply
        run: |
          echo "terraform apply"
